<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MagenTravel – Global Jewish Safety</title>

  <!-- Tailwind Play CDN + custom colors -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brandBlue: '#0057b7',
            brandDark: '#003f88'
          }
        }
      }
    }
  </script>

  <!-- Optional overrides -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Google Analytics (replace G-XXXXXXX) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXX');
  </script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Language selector -->
  <div class="fixed top-4 right-4">
    <select onchange="switchLanguage(this.value)"
            class="px-3 py-1 border border-gray-300 rounded bg-white">
      <option value="en">EN</option>
      <option value="he">HE</option>
      <option value="fr">FR</option>
    </select>
  </div>

  <!-- Hero (no more full-screen) -->
  <main class="flex flex-col items-center py-16 px-6 bg-gradient-to-r from-brandBlue to-indigo-600 text-white">
    <img src="assets/img/magen-icon-rect.png"
         alt="MagenTravel Logo"
         class="w-32 mb-6 mx-auto"/>

    <!-- Title -->
    <h1 id="title"
        class="text-4xl md:text-5xl font-extrabold text-center max-w-3xl leading-tight">
    </h1>

    <!-- Lifted CTA -->
    <a id="pre-register-button"
       href="https://docs.google.com/forms/…"
       target="_blank"
       class="mt-6 inline-block px-8 py-3 bg-white text-brandBlue font-semibold rounded-lg shadow hover:bg-gray-100 text-lg">
      <span id="button-text"></span>
    </a>
  </main>

  <!-- About / Product copy (wider text) -->
  <section id="about" class="py-12 px-6 bg-white">
    <div class="max-w-4xl mx-auto space-y-6 text-gray-800">
      <div id="text" class="space-y-4"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-8 text-center text-sm text-gray-600">
    <p id="footer"></p>
  </footer>

  <!-- Translations loader & initializer -->
  <script src="assets/js/translations.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
