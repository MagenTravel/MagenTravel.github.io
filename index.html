<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Tailwind + custom colors -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { brandBlue: '#0057b7', brandDark: '#003f88' } }
            }
        }
    </script>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="antialiased text-gray-800">

    <!-- HEADER -->
    <header class="bg-white relative">
        <!-- Language dropdown in top-right -->
        <div class="absolute top-4 right-4">
            <select onchange="switchLanguage(this.value)" class="px-3 py-1 border rounded bg-white">
                <option value="en">EN</option>
                <option value="he">HE</option>
                <option value="fr">FR</option>
            </select>
        </div>

        <!-- Centered header content -->
        <div class="max-w-4xl mx-auto px-6 py-12 flex flex-col items-center text-center space-y-6">
            <!-- Logo -->
            <img src="assets/img/magen-icon-rect.png" alt="MagenTravel Logo" class="w-40" />

            <!-- Story -->
            <p id="headerStory" class="text-lg text-gray-700 max-w-3xl"></p>

            <!-- Main CTA -->
            <a id="headerCTA" href="#" target="_blank"
                class="inline-block px-8 py-3 bg-brandBlue text-white rounded-lg shadow">
            </a>
        </div>
    </header>

    <!-- SECTION 1 -->
    <section class="py-16 bg-gray-50">
        <div class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row items-center">
            <div class="md:w-1/2 space-y-4">
                <h2 id="feature1Title" class="text-2xl font-bold"></h2>
                <p id="feature1Text" class="text-gray-700"></p>
                <a id="feature1CTA" href="#" target="_blank"
                    class="inline-block px-6 py-3 bg-brandBlue text-white rounded-lg shadow">
                </a>
            </div>
            <div class="md:w-1/2"></div>
        </div>
    </section>

    <!-- SECTION 2 -->
    <section class="py-16 bg-white">
        <div class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row-reverse items-center">
            <div class="md:w-1/2 space-y-4 text-right">
                <h2 id="feature2Title" class="text-2xl font-bold"></h2>
                <p id="feature2Text" class="text-gray-700"></p>
                <a id="feature2CTA" href="#" target="_blank"
                    class="inline-block px-6 py-3 bg-brandBlue text-white rounded-lg shadow">
                </a>
            </div>
            <div class="md:w-1/2"></div>
        </div>
    </section>

    <!-- SECTION 3 -->
    <section class="py-16 bg-gray-50">
        <div class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row items-center">
            <div class="md:w-1/2 space-y-4">
                <h2 id="feature3Title" class="text-2xl font-bold"></h2>
                <p id="feature3Text" class="text-gray-700"></p>
                <a id="feature3CTA" href="#" target="_blank"
                    class="inline-block px-6 py-3 bg-brandBlue text-white rounded-lg shadow">
                </a>
            </div>
            <div class="md:w-1/2"></div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-brandBlue text-white">
        <div class="max-w-6xl mx-auto px-6 py-8 text-center space-y-2">
            <p id="footerCopyright"></p>
            <p>
                <span id="footerEmailLabel"></span>:
                <a id="footerEmail" href="#" class="underline"></a>
            </p>
            <p>
                <span id="footerLinkedInLabel"></span>:
                <a id="footerLinkedIn" href="#" target="_blank" class="underline"></a>
            </p>
        </div>
    </footer>

    <!-- Load translation modules -->
    <script defer src="assets/js/translation.js"></script>
    <script defer src="assets/js/main.js"></script>
