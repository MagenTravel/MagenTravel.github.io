    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MagenTravel – Global Jewish Safety</title>
    <!-- Primary Meta Tags -->
    <meta name="description"
        content="MagenTravel is a community-powered platform ensuring every Jewish traveler can explore safely—anywhere in the world.">

    <meta property="og:title" content="MagenTravel – Global Jewish Safety" />

        content="In a time when antisemitism is on the rise, silence is not an option. MagenTravel empowers Jewish travelers with real-time ratings, alerts & community support." />
    <meta property="og:image" content="https://magentravel.github.io/assets/img/magen-icon-rect.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://magentravel.github.io/" />
    <meta name="twitter:title" content="MagenTravel – Global Jewish Safety" />
    <meta name="twitter:description" content="Community-powered safety for Jewish travelers, anywhere in the world." />

<body class="antialiased text-gray-800 bg-gray-100">

    <!-- HEADER -->
    <header class="bg-lightgrey relative overflow-visible">
        <!-- Language dropdown -->
        <div class="absolute top-4 right-4 z-50">
            <select onchange="switchLanguage(this.value)" class="px-4 py-2 text-base border rounded bg-white shadow-sm">
                <option value="en">EN</option>
                <option value="he">HE</option>
                <option value="fr">FR</option>
            </select>
        </div>

        <!-- Centered header content -->
        <div class="max-w-4xl mx-auto px-6 py-16 flex flex-col items-center text-center space-y-6 animate-fade-in">
            <img src="assets/img/magen-icon-rect.png" alt="MagenTravel Logo" class="w-40 drop-shadow-md" />

            <p id="headerStory" class="text-lg text-gray-700 max-w-3xl"></p>

            <a id="headerCTA" href="https://forms.gle/s3XTNU2fCi29mLNx5" target="_blank" class="inline-block px-8 py-3 bg-brandBlue text-white rounded-lg shadow-md
             transition-transform duration-300 transform hover:scale-105 hover:shadow-xl"></a>
        </div>
    </header>

    <!-- DYNAMIC SECTIONS -->
    <section id="featuresContainer" class="py-16"></section>

    <!-- FOOTER -->
    <footer class="bg-brandBlue text-white">
        <div class="max-w-6xl mx-auto px-6 py-8 text-center space-y-2">
            <p id="footerCopyright"></p>
            <p>
                <span id="footerEmailLabel"></span>:
                <a id="footerEmail" href="mailto:magentravel.futureweavers@gmail.com" class="underline"></a>
            </p>
            <p>
                <span id="footerLinkedInLabel"></span>:
                <a id="footerLinkedIn" href="https://www.linkedin.com/company/magentravel" target="_blank"
                    class="underline"></a>
            </p>
        </div>
    </footer>

    <!-- Load translation modules -->
    <script defer src="assets/js/translation.js"></script>
    <script defer src="assets/js/main.js"></script>
</body>

</html>
