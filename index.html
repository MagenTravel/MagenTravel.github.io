<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MagenTravel – Global Jewish Safety</title>

  <!-- Tailwind Play CDN + custom colors -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brandBlue: '#0057b7',
            brandDark: '#003f88'
          }
        }
      }
    }
  </script>

  <!-- Optional overrides -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Google Analytics (replace G-XXXXXXX) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXX');
  </script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Language switcher -->
  <div class="fixed top-4 right-4 space-x-2">
    <button onclick="switchLanguage('en')" class="px-3 py-1 bg-brandBlue text-white rounded">EN</button>
    <button onclick="switchLanguage('he')" class="px-3 py-1 bg-brandBlue text-white rounded">HE</button>
    <button onclick="switchLanguage('fr')" class="px-3 py-1 bg-brandBlue text-white rounded">FR</button>
  </div>

  <!-- Hero / Prelaunch -->
  <main class="flex-grow flex flex-col items-center justify-center px-6 py-16">
    <img src="assets/img/magen-icon-rect.png" alt="MagenTravel Logo" class="w-32 mb-6 mx-auto">
    <h1 id="title" class="text-5xl font-extrabold text-center"></h1>
    <div id="text" class="mt-6 max-w-2xl text-center space-y-4"></div>
    <a href="#pre-register"
       class="mt-8 inline-block px-8 py-3 bg-white text-brandBlue font-semibold rounded-lg shadow hover:bg-gray-100">
      Pre-Register Now
    </a>
  </main>

  <!-- Pre-registration form -->
  <section id="pre-register" class="py-16 bg-white">
    <div class="max-w-xl mx-auto text-center">
      <h2 class="text-2xl font-bold mb-4">Be the first to know when we launch</h2>
      <div class="mt-6">
        <iframe
          src="https://forms.gle/s3XTNU2fCi29mLNx5"
          width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">
          Loading…
        </iframe>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-8 text-center text-sm text-gray-600">
    <p id="footer"></p>
  </footer>

  <!-- Translation scripts -->
  <script src="assets/js/translations.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
