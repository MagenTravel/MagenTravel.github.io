<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MagenTravel – Global Jewish Safety</title>

  <!-- Tailwind Play CDN + custom colors -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brandBlue: '#0057b7',
            brandDark: '#003f88'
          }
        }
      }
    };
  </script>

  <!-- Optional overrides (can be empty) -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Google Analytics (replace G-XXXXXXX) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXX');
  </script>
</head>
<body class="bg-white text-gray-900">

  <!-- Language selector dropdown -->
  <header class="flex justify-end p-4">
    <select id="lang-select" class="border border-gray-300 rounded px-3 py-2">
      <option value="en">English</option>
      <option value="he">עברית</option>
      <option value="fr">Français</option>
    </select>
  </header>

  <!-- Hero / Prelaunch section -->
  <main class="flex flex-col items-center justify-center min-h-screen px-6">
    <img src="assets/img/magen-icon-rect.png" alt="MagenTravel Logo" class="w-32 mb-6">
    <h1 id="title" class="text-4xl font-bold mb-4"></h1>
    <div id="text" class="max-w-xl text-center mb-8 space-y-4"></div>
    <button id="pre-register-btn"
            onclick="window.open('https://forms.gle/s3XTNU2fCi29mLNx5', '_blank')"
            class="px-6 py-3 bg-brandBlue text-white font-semibold rounded-lg hover:bg-brandDark">
      Pre-Register Now
    </button>
  </main>

  <!-- Footer -->
  <footer class="text-center py-8 text-sm text-gray-600">
    <p id="footer"></p>
  </footer>

  <!-- Translation scripts -->
  <script src="assets/js/translations.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
